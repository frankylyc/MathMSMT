<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
    	.buttonLine {
    		margin: 20px 30px 0px 30px;
    		display: flex;
    		display: -webkit-flex;
    		justify-content: space-between;
    		-webkit-justify-content: space-between;
    	}
    	.button {
    		width: 75px;
    		height: 30px;
    		line-height: 30px;
    		text-align: center;
    		color: #ffffff;
    		background-color: #99b07a;
    	}
    	.imageArea {
    		min-height: 500px;

    	}
    	.image {
    		width: 100%;
    	}
    </style>
</head>
<body>
	<script>
    	id = -1;
    	function getMatch(type) {
    		if(id == -1) return;
    		var param = "id="+id+"&type="+type;
			jQuery.ajax({
				url: "getMatch.php",
				data: param,
				success: function(msg) {
					//alert(msg + " mas");
					if(msg != null && msg != "") {
						window.location.href="main.html?id="+msg;
					}
				},
				error: function(msg) {
					alert("error");
				}
			});
		}

		function GetQueryString(name) {
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  unescape(r[2]); return null;
		}
    	$(document).ready(function() {
    		id = GetQueryString("id");
    		$("#img").attr('src', "img/"+id+".png"); 
    	});
    </script>
    <div class="imageArea">
    	<img class="image" id="img" />
    </div>
	
	<div class="buttonLine">
		<div class="button" onclick="getMatch(0)">
			会
		</div>
		<div class="button" style="background-color: #c80030" onclick="getMatch(1)">
			不会
		</div>
	</div>
</body>
</html>
